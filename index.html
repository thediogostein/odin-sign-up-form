<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logoDiv">
        <img src="imgs/odin-lined.png" alt="logo" class="header__logo" />
        <h1>odin</h1>
        <p class="header__photoCredits">
          Picture by <a href="https://unsplash.com/@tonitan">Tony Tan</a> on
          <a href="https://unsplash.com">Unsplash</a>
        </p>
      </div>
    </header>
    <main>
      <section>
        <div class="main__text">
          <div class="max-width">
            <p>
              This is not a real online service! You know you need something
              like this in you life to help you realize your deepest dreams.
              Sign up
              <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to</p>
          </div>
        </div>
      </section>

      <section>
        <div class="wrapper-form">
          <div class="max-width">
            <h2>Let's do this!</h2>

            <form action="#" method="post" class="form" id="my_form">
              <div class="form__inputGroup">
                <label for="fname">first name</label>
                <input type="text" id="fname" name="fname" required />
              </div>

              <div class="form__inputGroup">
                <label for="lname">last name</label>
                <input type="text" id="lname" required />
              </div>

              <div class="form__inputGroup">
                <label for="email">email</label>
                <input type="email" id="email" required />
              </div>

              <div class="form__inputGroup">
                <label for="phoneNumber">phone number</label>
                <input type="tel" id="phoneNumber" required />
              </div>

              <div class="form__inputGroup">
                <label for="passwd">password</label>
                <input type="password" id="passwd" required />
              </div>

              <div class="form__inputGroup">
                <label for="confirmPasswd">confirm password</label>
                <input type="password" id="confirmPasswd" required />
              </div>
            </form>
          </div>
        </div>
      </section>

      <section>
        <div class="max-width">
          <button class="button" type="submit" form="my_form">
            create account
          </button>
          <p>
            Already have an account? <a href="#" class="logIn__text">Log in</a>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
