<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logoDiv">
        <img src="imgs/odin-lined.png" alt="logo" class="header__logo" />
        <h1>odin</h1>
      </div>
    </header>
    <main>
      <section>
        <div class="wrapper main__text">
          <p>
            This is not a real online service! You know you need something like
            this in you rlife to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to</p>
        </div>
      </section>

      <section>
        <div class="wrapper wrapper-form">
          <h2>Let's do this!</h2>

          <form action="#" method="post" class="form" id="my_form">
            <div class="form__inputGroup">
              <label for="">first name</label>
              <input type="text" />
            </div>

            <div class="form__inputGroup">
              <label for="">last name</label>
              <input type="text" />
            </div>

            <div class="form__inputGroup">
              <label for="">email</label>
              <input type="text" />
            </div>

            <div class="form__inputGroup">
              <label for="">phone number</label>
              <input type="text" />
            </div>

            <div class="form__inputGroup">
              <label for="">password</label>
              <input type="text" />
            </div>

            <div class="form__inputGroup">
              <label for="">confirm password</label>
              <input type="text" />
            </div>
          </form>
        </div>
      </section>

      <section>
        <div class="wrapper">
          <button class="button" type="submit" form="my_form">
            create account
          </button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
